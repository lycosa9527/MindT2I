<!DOCTYPE html>
<html lang="en">
<head>
    <title>MindT2I - Image Generation Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎨</text></svg>">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Container and Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .content {
            padding: 2.5rem 2rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Form Row Layout */
        .form-row {
            display: flex;
            align-items: flex-end;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #fafbfc;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
            line-height: 1.5;
        }

        select.form-control {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            appearance: none;
        }

        .size-selector {
            flex: 1;
            min-width: 200px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin-bottom: 0;
            text-transform: none;
            font-size: 0.9rem;
        }

        /* Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            font-family: inherit;
            min-height: 3rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Status Messages */
        .status-message {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin: 1rem 0;
            font-weight: 500;
            display: none;
        }

        .status-info {
            background: #ebf8ff;
            color: #2b6cb0;
            border: 1px solid #bee3f8;
        }

        .status-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .status-success {
            background: #f0fff4;
            color: #2f855a;
            border: 1px solid #c6f6d5;
        }

        /* Results Display */
        .result-container {
            margin-top: 2rem;
            display: none;
        }

        .result-container.active {
            display: block !important;
        }

        .result-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .result-card h3 {
            color: #4a5568;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Image Display */
        .image-container {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .image-container img.expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            z-index: 1000;
            background: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            cursor: zoom-out;
            border-radius: 16px;
        }

        .image-note {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
        }

        /* History Display */
        .history-container {
            margin-top: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 2rem 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 2rem 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            
            .size-selector {
                min-width: auto;
            }
            
            .btn {
                width: 100%;
                margin-top: 0;
            }
        }

        /* Loading States */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .btn-primary {
            background: #cbd5e0;
        }

        /* Smooth Transitions */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* API Response Display */
        .api-response {
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            color: #334155;
            overflow-x: auto;
        }

        .api-response pre {
            margin: 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <div class="header">
                <h1>🎨 MindT2I</h1>
                <p>DashScope Image Generation Debug Tool</p>
                <p style="font-size: 0.9rem; margin-top: 0.5rem; opacity: 0.8;">Made by MindSpring Team | Author: lycosa9527</p>
            </div>
            
            <div class="content">
                <div class="form-group">
                    <label for="prompt">Image Prompt</label>
                    <textarea id="prompt" class="form-control" placeholder="Describe the image you want to generate... (e.g., 一副典雅庄重的对联悬挂于厅堂之中，房间是个安静古典的中式布置，桌子上放着一些青花瓷，对联上左书"义本生知人机同道善思新"，右书"通云赋智乾坤启数高志远"， 横批"智启通义"，字体飘逸，中间挂在一着一副中国风的画作，内容是岳阳楼。)"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="size-selector">
                        <label for="size">Image Size & Aspect Ratio</label>
                        <select id="size" class="form-control">
                            <option value="1664*928" selected>1664×928 (16:9 Landscape) - Default</option>
                            <option value="1472*1140">1472×1140 (4:3 Landscape)</option>
                            <option value="1328*1328">1328×1328 (1:1 Square)</option>
                            <option value="1140*1472">1140×1472 (3:4 Portrait)</option>
                            <option value="928*1664">928×1664 (9:16 Portrait)</option>
                        </select>
                    </div>
                    
                    <div class="size-selector">
                        <label for="negative_prompt">Negative Prompt</label>
                        <input type="text" id="negative_prompt" class="form-control" placeholder="What to avoid in the image (optional)">
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="watermark" checked>
                    <label for="watermark">Add Watermark</label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="prompt_extend" checked>
                    <label for="prompt_extend">Extend Prompt Automatically</label>
                </div>
                
                <button id="generateImageBtn" class="btn btn-primary">
                    🎨 Generate Image
                </button>
                
                <div id="infoMsg" class="status-message status-info"></div>
                <div id="errorMsg" class="status-message status-error"></div>
                
                <div class="history-container" id="historyBox"></div>
                
                <div class="result-container" id="apiResult"></div>
                <div class="result-container" id="imageResult"></div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const generateImageBtn = document.getElementById('generateImageBtn');
        const promptBox = document.getElementById('prompt');
        const sizeSelect = document.getElementById('size');
        const negativePromptBox = document.getElementById('negative_prompt');
        const watermarkCheckbox = document.getElementById('watermark');
        const promptExtendCheckbox = document.getElementById('prompt_extend');
        const apiResult = document.getElementById('apiResult');
        const imageResult = document.getElementById('imageResult');
        const errorMsg = document.getElementById('errorMsg');
        const infoMsg = document.getElementById('infoMsg');
        const historyBox = document.getElementById('historyBox');

        // History management
        let history = JSON.parse(localStorage.getItem('mindt2i_history') || '[]');
        
        function saveHistory(prompt, size, negativePrompt, watermark, promptExtend) {
            if (!prompt.trim()) return;
            
            const historyItem = {
                prompt,
                size,
                negativePrompt,
                watermark,
                promptExtend,
                timestamp: new Date().toISOString()
            };
            
            // Remove duplicates and add new item
            history = history.filter(h => h.prompt !== prompt);
            history.unshift(historyItem);
            
            // Keep only last 10 items
            if (history.length > 10) history = history.slice(0, 10);
            
            localStorage.setItem('mindt2i_history', JSON.stringify(history));
            renderHistory();
        }
        
        function renderHistory() {
            if (!history.length) { 
                historyBox.innerHTML = ''; 
                return; 
            }
            
            const historyTitle = document.createElement('div');
            historyTitle.innerHTML = '<b>Recent Prompts:</b>';
            historyTitle.style.marginBottom = '0.5rem';
            historyTitle.style.color = '#4a5568';
            historyTitle.style.fontSize = '0.9rem';
            
            const historyList = history.map((h, i) => {
                const item = document.createElement('div');
                item.style.cssText = 'margin: 4px 0; font-size: 0.9rem;';
                
                const link = document.createElement('a');
                link.href = '#';
                link.style.cssText = 'color: #4e79a7; text-decoration: underline; cursor: pointer;';
                link.textContent = h.prompt.length > 60 ? h.prompt.substring(0, 60) + '...' : h.prompt;
                link.title = h.prompt;
                link.onclick = (e) => {
                    e.preventDefault();
                    promptBox.value = h.prompt;
                    sizeSelect.value = h.size;
                    negativePromptBox.value = h.negativePrompt;
                    watermarkCheckbox.checked = h.watermark;
                    promptExtendCheckbox.checked = h.promptExtend;
                };
                
                const meta = document.createElement('span');
                meta.style.cssText = 'color: #888; font-size: 0.8em; margin-left: 8px;';
                meta.textContent = `[${h.size}]`;
                
                item.appendChild(link);
                item.appendChild(meta);
                
                return item;
            });
            
            historyBox.innerHTML = '';
            historyBox.appendChild(historyTitle);
            historyList.forEach(item => historyBox.appendChild(item));
        }

        // Utility functions
        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = msg ? 'block' : 'none';
            if (msg) {
                errorMsg.classList.add('fade-in');
            }
        }
        
        function showInfo(msg) {
            infoMsg.textContent = msg;
            infoMsg.style.display = msg ? 'block' : 'none';
            if (msg) {
                infoMsg.classList.add('fade-in');
            }
        }
        
        function showSuccess(msg) {
            const successMsg = document.createElement('div');
            successMsg.className = 'status-message status-success fade-in';
            successMsg.textContent = msg;
            
            const content = document.querySelector('.content');
            content.insertBefore(successMsg, content.firstChild);
            
            // Auto-remove after 3 seconds
            setTimeout(() => {
                successMsg.remove();
            }, 3000);
        }

        function showApiResult(data) {
            apiResult.style.display = 'block';
            apiResult.classList.add('active');
            imageResult.style.display = 'none';
            imageResult.classList.remove('active');
            
            const resultCard = document.createElement('div');
            resultCard.className = 'result-card fade-in';
            
            const title = document.createElement('h3');
            title.innerHTML = '📊 API Response';
            
            const content = document.createElement('div');
            content.className = 'api-response';
            
            // Create enhanced display for prompt information
            let displayContent = '';
            
            if (data.prompt_enhanced && data.original_prompt && data.enhanced_prompt) {
                displayContent += `
                <div class="prompt-enhancement-info" style="background: #f0f9ff; border: 1px solid #0ea5e9; border-radius: 8px; padding: 16px; margin-bottom: 16px;">
                    <h4 style="margin: 0 0 12px 0; color: #0c4a6e;">🎯 Prompt Enhancement Applied</h4>
                    <div style="margin-bottom: 12px;">
                        <strong>Original Prompt:</strong><br>
                        <span style="color: #64748b; font-style: italic;">${data.original_prompt}</span>
                    </div>
                    <div>
                        <strong>Enhanced Prompt:</strong><br>
                        <span style="color: #059669; font-weight: 500;">${data.enhanced_prompt}</span>
                    </div>
                </div>`;
            }
            
            displayContent += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            content.innerHTML = displayContent;
            
            resultCard.appendChild(title);
            resultCard.appendChild(content);
            
            apiResult.innerHTML = '';
            apiResult.appendChild(resultCard);
        }

        function showImageResult(imageUrl, filename, size) {
            apiResult.style.display = 'none';
            apiResult.classList.remove('active');
            imageResult.style.display = 'block';
            imageResult.classList.add('active');
            imageResult.innerHTML = '';
            
            const resultCard = document.createElement('div');
            resultCard.className = 'result-card fade-in';
            
            const title = document.createElement('h3');
            title.innerHTML = '🖼️ Generated Image';
            
            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-container';
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = 'Generated Image';
            img.onload = () => {
                console.log('✅ Image loaded successfully');
            };
            img.onerror = (error) => {
                console.error('❌ Image failed to load:', error);
                showError('Failed to load generated image');
            };
            
            // Add click-to-expand functionality
            img.addEventListener('click', function() {
                if (this.classList.contains('expanded')) {
                    this.classList.remove('expanded');
                    document.body.style.overflow = '';
                } else {
                    this.classList.add('expanded');
                    document.body.style.overflow = 'hidden';
                }
            });
            
            // Add escape key support for expanded image
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && img.classList.contains('expanded')) {
                    img.classList.remove('expanded');
                    document.body.style.overflow = '';
                }
            });
            
            imageContainer.appendChild(img);
            
            // Add download button and note
            const controls = document.createElement('div');
            controls.style.cssText = 'margin-top: 1rem; display: flex; gap: 0.5rem; justify-content: center; align-items: center;';
            
            // Download button
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'btn';
            downloadBtn.style.cssText = 'background: #48bb78; color: white; padding: 0.5rem 1rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; font-size: 0.9rem;';
            downloadBtn.textContent = 'Download Image';
            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = imageUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };
            
            // Open in new tab button
            const openTabBtn = document.createElement('button');
            openTabBtn.className = 'btn';
            openTabBtn.style.cssText = 'background: #4299e1; color: white; padding: 0.5rem 1rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; font-size: 0.9rem;';
            openTabBtn.textContent = 'Open in New Tab';
            openTabBtn.onclick = () => {
                window.open(imageUrl, '_blank');
            };
            
            controls.appendChild(downloadBtn);
            controls.appendChild(openTabBtn);
            imageContainer.appendChild(controls);
            
            // Add a note about image generation
            const note = document.createElement('div');
            note.className = 'image-note';
            note.innerHTML = `<strong>Image Generated Successfully!</strong> Size: ${size} | Filename: ${filename}`;
            imageContainer.appendChild(note);
            
            resultCard.appendChild(title);
            resultCard.appendChild(imageContainer);
            imageResult.appendChild(resultCard);
        }

        // Main image generation function
        generateImageBtn.onclick = async function() {
            showError('');
            showInfo('🎨 Generating image with DashScope API...');
            
            // Hide previous results
            apiResult.style.display = 'none';
            imageResult.style.display = 'none';
            apiResult.classList.remove('active');
            imageResult.classList.remove('active');
            
            // Disable button and show loading state
            generateImageBtn.disabled = true;
            generateImageBtn.classList.add('loading');
            generateImageBtn.textContent = '⏳ Generating...';

            try {
                const payload = {
                    prompt: promptBox.value.trim(),
                    size: sizeSelect.value,
                    negative_prompt: negativePromptBox.value.trim(),
                    watermark: watermarkCheckbox.checked,
                    prompt_extend: promptExtendCheckbox.checked
                };

                console.log('🚀 Sending request to /generate-image endpoint');
                console.log('📝 Payload:', payload);

                const response = await fetch('/generate-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text().catch(() => '');
                    console.error('❌ Image generation failed with status:', response.status);
                    console.error('❌ Error response:', errorText);
                    showError(errorText || `Image generation failed with status: ${response.status}`);
                    showInfo('');
                    return;
                }

                const result = await response.json();
                console.log('✅ Image generation successful:', result);

                if (result.success) {
                    // Show API response
                    showApiResult(result);
                    
                    // Show generated image
                    showImageResult(result.image_url, result.filename, result.size);
                    
                    // Save to history
                    saveHistory(
                        payload.prompt,
                        payload.size,
                        payload.negative_prompt,
                        payload.watermark,
                        payload.prompt_extend
                    );
                    
                    showSuccess('🎉 Image generated successfully!');
                    showInfo('');
                } else {
                    showError(result.error || 'Image generation failed');
                    showInfo('');
                }

            } catch (error) {
                console.error('❌ Exception during image generation:', error);
                showError('Failed to generate image: ' + error.message);
                showInfo('');
            } finally {
                // Re-enable button and restore normal state
                generateImageBtn.disabled = false;
                generateImageBtn.classList.remove('loading');
                generateImageBtn.textContent = '🎨 Generate Image';
            }
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🎨 MindT2I Debug Page Loaded');
            renderHistory();
            
            // Set default prompt for testing
            if (!promptBox.value) {
                promptBox.value = '一副典雅庄重的对联悬挂于厅堂之中，房间是个安静古典的中式布置，桌子上放着一些青花瓷，对联上左书"义本生知人机同道善思新"，右书"通云赋智乾坤启数高志远"， 横批"智启通义"，字体飘逸，中间挂在一着一副中国风的画作，内容是岳阳楼。';
            }
            
            // Set default size to 1664*928
            sizeSelect.value = '1664*928';
        });
    </script>
</body>
